<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Inventory Items</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {background-color: #f5f5f5;}
        a, input[type="submit"] {
            text-decoration: none;
            padding: 6px 12px;
            margin: 5px;
            border: none;
            cursor: pointer;
        }
        a {
            background-color: #3498db;
            color: white;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #e74c3c;
            color: white;
            border-radius: 5px;
        }
        .container {
            width: 90%;
            margin: 20px auto;
        }
        .back-link {
            display: block;
            width: fit-content;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inventory Items</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                    <tr>
                        <td>{{ item.id }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.quantity }}</td>
                        <td>{{ item.price }}</td>
                        <td>
                            <!-- Edit Link -->
                            <a href="/edit-item/{{ item.id }}">Edit</a>
                            <!-- Delete Button -->
                            <form action="/delete-item/{{ item.id }}" method="POST" style="display: inline;">
                                <input type="submit" value="Delete" onclick="return confirm('Are you sure?');">
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="back-link">Back to Home</a>
    </div>
</body>
</html>
